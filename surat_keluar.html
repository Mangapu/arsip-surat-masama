<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat Keluar - Kecamatan Masama</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-envelope-open-text text-2xl"></i>
                <span class="text-xl font-bold">Sistem Surat Dinas</span>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:text-blue-200">Beranda</a>
                <a href="surat_masuk.html" class="hover:text-blue-200">Surat Masuk</a>
                <a href="surat_keluar.html" class="hover:text-blue-200 font-semibold">Surat Keluar</a>
            </div>
            <button class="md:hidden text-xl">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Surat Keluar</h1>
        
        <!-- Form Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-blue-600">Tambah Surat Keluar</h2>
            <form id="outgoingForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Nomor Surat</label>
                        <input type="text" id="outgoingNumber" class="w-full px-4 py-2 border rounded-lg bg-gray-100" readonly>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Tanggal Surat</label>
                        <input type="date" id="outgoingDate" class="w-full px-4 py-2 border rounded-lg" required>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Tujuan</label>
                    <input type="text" id="outgoingRecipient" class="w-full px-4 py-2 border rounded-lg" placeholder="Instansi/Perorangan" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Perihal</label>
                    <input type="text" id="outgoingSubject" class="w-full px-4 py-2 border rounded-lg" placeholder="Perihal surat" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Keterangan</label>
                    <textarea id="outgoingNotes" class="w-full px-4 py-2 border rounded-lg" rows="3"></textarea>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Simpan Surat</button>
            </form>
        </div>

        <!-- List Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4 gap-4">
                <h2 class="text-xl font-semibold text-blue-600">Daftar Surat Keluar</h2>
                <div class="flex flex-col sm:flex-row gap-2 w-full md:w-auto">
                    <div class="relative">
                        <input type="text" id="searchOutgoing" placeholder="Cari surat..." 
                               class="pl-10 pr-4 py-2 border rounded-lg w-full">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                    <button onclick="exportToExcel('outgoing')" 
                            class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded flex items-center justify-center">
                        <i class="fas fa-file-excel mr-2"></i> Ekspor Excel
                    </button>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="py-3 px-4 text-left">No. Surat</th>
                            <th class="py-3 px-4 text-left">Tanggal</th>
                            <th class="py-3 px-4 text-left">Tujuan</th>
                            <th class="py-3 px-4 text-left">Perihal</th>
                            <th class="py-3 px-4 text-left">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="outgoingList" class="divide-y divide-gray-200">
                        <!-- Data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
    <footer class="bg-blue-600 text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>Aplikasi Penomoran Surat Dinas v1.0</p>
            <p class="text-sm mt-1">Dibuat oleh Pedry Lengeh</p>
        </div>
    </footer>
</body>
</html>
